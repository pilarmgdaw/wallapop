<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Registro - Wallapop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-primary {
      background: linear-gradient(90deg, #007bff, #0056b3);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #0056b3, #003f7f);
    }
    .form-label {
      font-weight: bold;
    }
    .shadow {
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
    }
    h1 {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div id="content" layout:fragment="content" class="container py-5">
  <h1 class="mb-4 text-center text-primary">Registro de Usuario</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form th:action="@{/registro}" th:object="${usuario}" method="post" class="shadow p-4 bg-white rounded">
        <!-- Campo Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Ejemplo: usuario@correo.com">
          <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <!-- Campo Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required placeholder="Mínimo 8 caracteres">
          <div class="text-danger small mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <!-- Campo Nombre -->
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required placeholder="Ingresa tu nombre completo">
          <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <!-- Campo Teléfono -->
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Opcional: Ej. 123456789">
        </div>
        <!-- Campo Población -->
        <div class="mb-3">
          <label for="poblacion" class="form-label">Población</label>
          <input type="text" class="form-control" id="poblacion" th:field="*{poblacion}" placeholder="Ejemplo: Madrid">
        </div>
        <!-- Botón Registrarse -->
        <button type="submit" class="btn btn-primary w-100 py-2">Registrarse</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
