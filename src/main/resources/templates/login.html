<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Iniciar Sesión - Wallapop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        a.text-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="content" layout:fragment="content" class="container py-5">
    <h1 class="mb-4 text-center text-primary">Iniciar Sesión</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post" class="form-container p-4">
                <!-- Alertas -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Email o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Has cerrado sesión correctamente.
                </div>
                <!-- Campo Email -->
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" required placeholder="Ingresa tu email">
                </div>
                <!-- Campo Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>
                <!-- Recordarme -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Recordarme</label>
                </div>
                <!-- Botón Iniciar Sesión -->
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
            <!-- Enlace a Registro -->
            <p class="mt-3 text-center">¿No tienes una cuenta? <a th:href="@{/registro}" class="text-primary">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
